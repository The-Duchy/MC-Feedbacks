name: Suggestion
description: Suggest an idea for The Duchy MC server
title: "[SUGGESTION] "
labels: enhancement
body:

  - type: textarea
    id: description
    attributes:
      label: Describe the feature
      description: A clear and concise description of what the feature/change is.
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Is your suggestion related to a problem? Please describe(Leave blank if not). 
      description: A clear and concise description of what the problem is. Ex. I'm always frustrated when ...
    validations:
      required: true
  - type: checkboxes
    id: prerequisites
    attributes:
      label: Before submitting a suggestion
      options:
        - label: |
            This feature doesn't already exist in the server
          required: true
        - label: |
            This feature has not been requested before
          required: true
        - label: |
            This feature is a valid suggestion
          required: true
